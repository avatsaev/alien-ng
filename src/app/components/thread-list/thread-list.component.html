<ul class="thread-list" *ngFor="let t of threads">
  <li class="thread-item">

    <p>{{t.title}}</p>

    <div class="thread-info">

      <span> Comments: <b>{{t.commentsCount}}</b> </span>

      <br>

      <span> Author: <b>{{t.author}} </b></span>

      <br>

      <span>URL: <b><a [href]="t.url">{{t.url}}</a></b> </span>

    </div>

  </li>

</ul>
